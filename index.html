<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ejercicios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registro de Ejercicios</h1>
        <div class="card shadow">
            <div class="card-body">
                <form id="exerciseForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="muscleGroup" class="form-label">Grupo Muscular:</label>
                            <select class="form-select" id="muscleGroup" required>
                                <option>Selecciona una opcion:</option>
                                <option value="Pecho - Hombro - Triceps">Pecho - Hombro - Triceps</option>
                                <option value="Espalda - Biceps">Espalda - Biceps</option>
                                <option value="Hombro - Biceps - Triceps">Hombro - Biceps - Triceps</option>
                                <option value="Piernas - Cuadriceps">Piernas - Cuadriceps</option>
                                <option value="Piernas - Femorales">Piernas - Femorales</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="date" class="form-label">Fecha:</label>
                            <input type="date" class="form-control" id="date" required>
                            <div id="dateError" class="text-danger mt-1" style="display: none;">
                                No puedes seleccionar una fecha anterior a hoy.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="exercise" class="form-label">Ejercicio:</label>
                            <select class="form-control" id="exercise" disabled required>
                                <option value=''>Selecciona un ejercicio</option>
                            </select>
                            <div id="exerciseError" class="text-danger mt-1" style="display: none;">
                                El campo Ejercicio no puede estar vacío.
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="seriesCount" class="form-label">Número de Series:</label>
                            <input type="number" class="form-control" id="seriesCount" min="1" max="4" required>
                            <small id="seriesCountError" class="text-danger" style="display: none;">Solo se permiten valores de 1, 2, 3 o 4.</small>
                        </div>
                    </div>

                    <!-- Contenedor dinámico para series -->
                    <div id="seriesContainer" class="mt-4"></div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-animated">
                            <i class="fas fa-plus"></i> Agregar Ejercicio
                        </button>
                        <button type="button" id="cancelarEdicion" class="btn btn-secondary">
                            Cancelar
                        </button>
                    </div>

                    <div>
                         <!-- Botón de Limpiar Formulario -->
                         <button type="button" id="limpiarFormulario" class="btn btn-secondary">Limpiar Formulario</button>
                    </div>
                </form>
            </div>
        </div>

        <h2 class="text-center mt-5 mb-3">Historial de Ejercicios</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Grupo Muscular</th>
                        <th>Ejercicio</th>
                        <th>Series</th>
                        <th>Detalles</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="exerciseTableBody">
                    <!-- Los datos se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <button id="clearStorage" class="btn btn-danger mt-3">Eliminar todos los datos</button>

        <!-- Enlace a la página de gráficos -->
        <div class="text-center mt-4">
            <a href="graficos.html" class="btn btn-success">
                <i class="fas fa-chart-line"></i> Ver Gráficos y Filtros
            </a>
        </div>
    </div>

    <div class="containerfiltro mt-5"></div>

    <!-- Modal para mostrar detalles -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<h5 class="modal-title" id="detailsModalLabel">Detalles de Series y Subseries</h5>-->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                    <!-- El contenido se agregará dinámicamente aquí -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
